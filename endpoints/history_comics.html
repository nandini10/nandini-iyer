<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>History Comics</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<style>
  body {
    font-family: sans-serif;
    margin: 0;
    padding: 20px;
    background: #1a1a1a;
    color: #fff;
  }

  h1 {
    text-align: center;
    margin-top: 60px;
  }

  p {
    text-align: center;
    color: #ccc;
  }

  #map {
    width: 600px;
    height: 600px;
    max-width: 90%;
    margin: 0 auto 20px auto;
    border-radius: 8px;
    border: 1px solid #444;
    filter: brightness(1.2);
  }

  .controls {
    text-align: center;
    margin-bottom: 20px;
  }

  .toggle-btn {
    background: #333;
    color: #fff;
    border: 1px solid #555;
    padding: 8px 16px;
    margin: 0 5px;
    border-radius: 4px;
    cursor: pointer;
  }

  .toggle-btn.active {
    background: #4a4a4a;
    border-color: #888;
  }

  .comic-header {
    background: #2a2a2a;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 20px;
    border: 1px solid #444;
  }

  .comic-header h2 {
    margin: 0 0 10px 0;
    color: #fff;
  }

  .comic-header p {
    margin: 0;
    color: #ccc;
    font-style: italic;
    text-align: left;
  }

  #comic {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
  }

  .panel {
    border: 1px solid #444;
    border-radius: 8px;
    background: #2a2a2a;
    overflow: hidden;
  }

  .panel-header {
    background: #333;
    padding: 10px;
    font-weight: bold;
    border-bottom: 1px solid #444;
  }

  .panel-image {
    width: 100%;
    min-height: 300px;
    background: #1a1a1a;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
  }

  .panel-image img {
    width: 100%;
    height: auto;
    display: block;
  }

  .panel-image .placeholder {
    color: #666;
    font-style: italic;
    padding: 20px;
    text-align: center;
  }

  .panel-content {
    padding: 15px;
  }

  .panel-description {
    color: #aaa;
    font-style: italic;
    margin-bottom: 10px;
  }

  .panel-dialogue {
    color: #fff;
    background: #1a1a1a;
    padding: 10px;
    border-left: 3px solid #555;
    margin-top: 10px;
  }

  .loading {
    font-style: italic;
    color: #888;
    text-align: center;
    padding: 40px;
  }

  .error {
    color: #f88;
    text-align: center;
    padding: 20px;
  }

  .hamburger-menu {
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 1001;
  }

  #menu-toggle {
    display: none;
  }

  .menu-icon {
    font-size: 28px;
    cursor: pointer;
    display: block;
    user-select: none;
    color: #fff;
    background: rgba(42, 42, 42, 0.9);
    padding: 5px 10px;
    border-radius: 4px;
  }

  .menu-links {
    position: fixed;
    top: 60px;
    left: 20px;
    list-style: none;
    padding: 10px;
    background: rgba(42, 42, 42, 0.95);
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    display: none;
    border: 1px solid #444;
  }

  #menu-toggle:checked + .menu-icon + .menu-links {
    display: block;
  }

  .menu-links li {
    margin: 10px 0;
  }

  .menu-links li a {
    text-decoration: none;
    color: #ccc;
    font-weight: bold;
    transition: color 0.2s;
  }

  .menu-links li a:hover {
    color: #fff;
  }
</style>
</head>
<body>

<nav class="hamburger-menu">
  <input type="checkbox" id="menu-toggle">
  <label for="menu-toggle" class="menu-icon">&#9776;</label>
  <ul class="menu-links">
    <li><a href="../index.html">Maze Home</a></li>
    <li><a href="cv.html">CV / Publications</a></li>
    <li><a href="creative.html">Creative Projects</a></li>
    <li><a href="history_comics.html">Historical Comics</a></li>
  </ul>
</nav>

<h1>History Comics</h1>
<p>Click a location on the map to generate a historical comic!</p>

<div id="map"></div>

<div class="controls">
  <button class="toggle-btn active" id="textOnlyBtn">Text Only</button>
  <button class="toggle-btn" id="withImagesBtn">Generate Images</button>
</div>

<div id="comicHeader"></div>
<div id="comic"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
const workerURL = "https://geo-comics.nandiniiyer98.workers.dev";

const map = L.map('map').setView([20, 0], 2);
L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
  attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
  subdomains: 'abcd',
  maxZoom: 20
}).addTo(map);

const comicDiv = document.getElementById("comic");
const comicHeader = document.getElementById("comicHeader");
const textOnlyBtn = document.getElementById("textOnlyBtn");
const withImagesBtn = document.getElementById("withImagesBtn");

let generateImages = false;
let marker = null;
let currentComicData = null;

textOnlyBtn.addEventListener('click', () => {
  generateImages = false;
  textOnlyBtn.classList.add('active');
  withImagesBtn.classList.remove('active');
  if (currentComicData) renderComic(currentComicData);
});

withImagesBtn.addEventListener('click', () => {
  generateImages = true;
  textOnlyBtn.classList.remove('active');
  withImagesBtn.classList.add('active');
  if (currentComicData) renderComic(currentComicData);
});

function generateImageUrl(description, panelNum) {
  if (!generateImages) return null;
  const prompt = `comic book style, ${description}`;
  return `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?width=800&height=600&seed=${panelNum}`;
}

async function renderComic(data) {
  comicDiv.innerHTML = "";
  comicHeader.innerHTML = "";

  if (data.location) {
    comicHeader.className = "comic-header";
    comicHeader.innerHTML = `
      <h2>${data.location}</h2>
      ${data.summary ? `<p>${data.summary}</p>` : ''}
    `;
  }

  if (data.comic_panels) {
    data.comic_panels.forEach(panel => {
      const div = document.createElement("div");
      div.className = "panel";

      const imageUrl = generateImageUrl(panel.description, panel.panel);

      div.innerHTML = `
        <div class="panel-header">Panel ${panel.panel}</div>
        ${imageUrl
          ? `<div class="panel-image">
              <img src="${imageUrl}" alt="${panel.description}" loading="lazy"
                   onerror="this.style.display='none'; this.parentElement.innerHTML='<div class=placeholder>Image failed to load</div>'">
            </div>`
          : ''
        }
        <div class="panel-content">
          <div class="panel-description">${panel.description}</div>
          ${panel.dialogue ? `<div class="panel-dialogue">"${panel.dialogue}"</div>` : ''}
        </div>
      `;

      comicDiv.appendChild(div);
    });
  }
}

map.on('click', async function(e) {
  const { lat, lng } = e.latlng;

  if (marker) marker.remove();
  marker = L.marker([lat, lng]).addTo(map);

  comicDiv.innerHTML = `<div class="loading">Generating comic for (${lat.toFixed(2)}, ${lng.toFixed(2)})...</div>`;
  comicHeader.innerHTML = "";

  try {
    const response = await fetch(workerURL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ lat, lon: lng })
    });

    const data = await response.json();
    currentComicData = data;

    await renderComic(data);

  } catch (err) {
    comicDiv.innerHTML = `<div class="error">Error generating comic: ${err.message}</div>`;
    console.error(err);
  }
});
</script>
</body>
</html>
